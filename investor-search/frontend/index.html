<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Investor Search</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #eef2ff, #f8fafc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      color: #1e293b;
    }

    label {
      font-size: 14px;
      color: #475569;
      margin-top: 14px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
      transition: border 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #6366f1;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: white;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(99, 102, 241, 0.3);
    }

    .results {
      margin-top: 22px;
    }

    .investor {
      background: #f1f5ff;
      border-left: 4px solid #6366f1;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      font-size: 14px;
      color: #1e293b;
      animation: fadeIn 0.3s ease-in;
    }

    .loading {
      text-align: center;
      font-size: 14px;
      color: #64748b;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(4px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üîç Investor Search</h2>

  <label for="sector">Sector</label>
  <input id="sector" placeholder="e.g. Fintech" />

  <label for="country">Country</label>
  <input id="country" placeholder="e.g. India" />

  <button onclick="searchInvestors()">Search Investors</button>

  <div class="results" id="results"></div>
</div>

<script>
async function searchInvestors() {
  const sector = document.getElementById("sector").value;
  const country = document.getElementById("country").value;
  const resultsDiv = document.getElementById("results");

  resultsDiv.innerHTML = `<div class="loading">Finding top investors...</div>`;

  try {
    const response = await fetch("http://localhost:3000/search", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ sector, country })
    });

    const data = await response.json();

    resultsDiv.innerHTML = "";
    data.forEach(inv => {
      const div = document.createElement("div");
      div.className = "investor";
      div.innerText = inv;
      resultsDiv.appendChild(div);
    });
  } catch (err) {
    resultsDiv.innerHTML = `<div class="loading">Error fetching investors.</div>`;
  }
}
</script>

</body>
</html>
